<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hamess Pack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            colors: {
              accent: {
                400: '#ff7eb0',
                500: '#F84886',
                600: '#d6336c',
              },
              brand: {
                50: 'var(--color-brand-50)',
                100: 'var(--color-brand-100)',
                200: 'var(--color-brand-200)',
                300: 'var(--color-brand-300)',
                400: 'var(--color-brand-400)',
                500: 'var(--color-brand-500)',
                600: 'var(--color-brand-600)',
                700: 'var(--color-brand-700)',
                800: 'var(--color-brand-800)',
                900: 'var(--color-brand-900)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Brand Color (Deep Purple from Logo) #512D6D */
        --primary-h: 274;
        --primary-s: 41%;
        --primary-l: 30%;
        --color-brand-600: hsl(var(--primary-h), var(--primary-s), var(--primary-l));

        /* Dynamic Shades using color-mix for runtime theming */
        --color-brand-50:  color-mix(in srgb, var(--color-brand-600), white 95%);
        --color-brand-100: color-mix(in srgb, var(--color-brand-600), white 90%);
        --color-brand-200: color-mix(in srgb, var(--color-brand-600), white 80%);
        --color-brand-300: color-mix(in srgb, var(--color-brand-600), white 60%);
        --color-brand-400: color-mix(in srgb, var(--color-brand-600), white 40%);
        --color-brand-500: color-mix(in srgb, var(--color-brand-600), white 20%);
        --color-brand-700: color-mix(in srgb, var(--color-brand-600), black 10%);
        --color-brand-800: color-mix(in srgb, var(--color-brand-600), black 30%);
        --color-brand-900: color-mix(in srgb, var(--color-brand-600), black 50%);
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-slide-in {
        animation: slideIn 0.4s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased selection:bg-brand-100 selection:text-brand-900">
    <div id="root"></div>
  </body>
</html>
